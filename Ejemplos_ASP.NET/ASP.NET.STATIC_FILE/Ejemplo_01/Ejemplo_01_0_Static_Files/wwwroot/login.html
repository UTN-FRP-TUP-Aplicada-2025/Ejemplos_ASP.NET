<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Bootstrap demo</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
		<title>Bootstrap Example</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="min-width: 320px;">

		<form method="#" action="get">

			<div class="container">

				<div class="row h100 justify-content-center align-items-center">
					<!-- alinea las columnas item es vertical y content horizontal -->

					<div class="card col-12 col-sm-8 col-md-6 col-lg-4 m-3 p-3">

						<h4 class="card-head">Inicio de sesión</h4>

						<div class="card-body">
							<div class="form-group">
								<label class="form-label">Usuario</label>
								<input name="usuario" class="form-control" type="text" />
							</div>

							<div class="form-group">
								<label class="form-label">Clave</label>
								<input name="clave" class="form-control" type="password" />
							</div>
						</div>

						<div class="card-foot text-center">
							<div class="col">
								<input type="submit" value="Ingresar" />
							</div>
						</div>
					</div>

				</div>

			</div>
		</form>
	</body>
</html>
