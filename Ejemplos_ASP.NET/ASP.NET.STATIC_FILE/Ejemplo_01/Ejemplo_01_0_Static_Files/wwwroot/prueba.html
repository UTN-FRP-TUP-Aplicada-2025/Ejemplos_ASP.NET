<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />


</head>
<body>

    <div style="display:flex">
        <aside style="width:100; background-color:yellow;"> contenido lateral </aside>
        <main style="background-color:orange"> contenido principal </main>
    </div>

    <!-- muestra uno debajo del otro-->
    <div style="display:block">
        <aside style="width:100; background-color:yellow;"> contenido lateral </aside>
        <main style="background-color:orange"> contenido principal </main>
    </div>

    <!-- hace que ocupe el contenido principal todo el ancho-->
    <div style="display:flex">
        <div style="flex-grow:1; min-width: 150px; max-width: 25%; background-color:yellow;"> contenido lateral </div>
        <div style="flex-grow:1; background-color:orange"> contenido principal </div>
    </div>

    <div style="d-flex">
        <div style="flex-grow:1; min-width: 150px; max-width: 25%; background-color:yellow;"> contenido lateral </div>
        <div style="flex-grow:1; background-color:orange"> contenido principal </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
