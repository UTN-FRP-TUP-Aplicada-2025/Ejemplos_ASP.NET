<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />


</head>
<body>

    <!--display: block (default) ocupa todo el ancho-->
    <!--display: flex; o bien la clase de d-flex de boostrap-->

    <div class="d-flex" style="background: #f4f4f4;">

        <aside class="p-3 bg-light" style="display:block; background-color: blanchedalmond;">
            Contenido lateral
        </aside>

        <main class="m-3 p-3" style="display: block; background-color: blanchedalmond; ">
            Contenido principal
        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
